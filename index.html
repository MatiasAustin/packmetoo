    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                lime: '#d4e157', // The color from the image
                yellow: '#fff176',
                pink: '#ff8a80',
                purple: '#b39ddb',
                dark: '#1a4731', // Deep green for text (professional contrast)

              stone: {
                50: '#fffbeb', // Warmer cream
                100: '#fef3c7',
                200: '#e7e5e4',
                800: '#292524',
                900: '#1c1917',

              'wiggle': 'wiggle 1s ease-in-out infinite',

            keyframes: {
              wiggle: {

                '50%': { transform: 'rotate(3deg)' },

              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
